<main class="p-5" style="height: 100vh;">
    <h2 align="center">Registre a presença do participante</h2>

    <form
        action="{% url 'submit_participant' participant_id=participant_id %}"
        class="pt-3 row"
        method="POST"
        style="
            height: 100%;
            max-width: 600px;
            margin: 0 auto 0;
        "
    >
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label
                    for="{{ field.id_for_label }}"
                    class="form-label"
                >
                    {{ field.label }}
                </label>

                {{ field }}
            </div>
        {% endfor %}

        <div>
            <button
                class="btn btn-lg btn-primary w-100"
                type="submit"
            >
                Enviar
            </button>
        </div>

        <p class="text-center text-muted mt-3">
            © Arruda² – {% now "Y" %}
        </p>
    </form>
</main>
