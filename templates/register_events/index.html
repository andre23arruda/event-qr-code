{% extends '../partials/__base.html' %}
{% load static %}

{% block page_title %} {{ page_title }} {% endblock page_title %}

{% block content %}
    {% include "./form-register.html" %}
{% endblock content %}

{% block other_scripts %}
    <script>
        async function postApi(route, formData) {
            return fetch(
                route,
                {
                    credentials: 'same-origin',
                    method: 'POST',
                    body: formData,
                    redirect: 'follow'
                }
            )
            .then(response => {
                if (response.redirected) {
                    document.location.reload(true)
                    return
                }
                return response.json()
                .then(data => ({
                        status: response.status,
                        data
                    })
                )
            })
        }


        const form = document.querySelector('form')
        form.addEventListener('submit', function(event) {
            event.preventDefault()
            const route = form.action
            const formData = new FormData(form)
            postApi(route, formData)
            .then(response => {
                console.log(response)
                if (response.status === 200)
                    window.location.replace('register_success')
                else
                    window.location.href = 'register_error'
            })
            .catch(error => {
                console.log(error)
                window.history.go = ''
            })
        })
    </script>
{% endblock other_scripts %}
